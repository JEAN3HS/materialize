<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Caompatible" content="ie=edge">
    <title>Materilize | Carrousel y Media</title>
   
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Raleway:500,600&display=swap" rel="stylesheet">
    
    <!-- Materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!-- CSS Estilos -->
    <link rel="stylesheet" href="css/estilos.css">
</head> 
<body>
    
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="center-align titulo"> ¿Que destino elige hoy?</h1>
                <div class="carousel center-align">

                    <div class="carousel-item">
                        <h2 class="subtitle">Arequipa</h2>
                        <div class="linea-division"></div>
                        <p class="sabor">Plaza de Armas de Arequipa</p>
                        <img src="img/plazaA.jpg" alt="">
                    </div>

                    <div class="carousel-item">
                        <h2 class="subtitle">Cusco</h2>
                        <div class="linea-division"></div>
                        <p class="sabor">Machu Picchu</p>
                        <img src="img/Cusco-Machu-Picchu.avif" alt="">
                    </div>

                    <div class="carousel-item">
                        <h2 class="subtitle">Lima</h2>
                        <div class="linea-division"></div>
                        <p class="sabor">Malecón de Miraflores</p>
                        <img src="img/Lima-LaCostaVerde.webp" alt="">
                    </div>

                    <div class="carousel-item">
                        <h2 class="subtitle">Ica</h2>
                        <div class="linea-division"></div>
                        <p class="sabor">Oasis de la Huacachina</p>
                        <img src="img/ica-peru.jpg" alt="">
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--  Materialize.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   
    <!-- JS Main -->
    <script src="js/main.js"></script>
</body>
</html>
